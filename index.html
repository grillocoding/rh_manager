<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema RH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Acesso ao Sistema RH</h2>

            <form onsubmit="return false;">
                <label for="usuario">Usuário ou E-mail</label>
                <input type="text" id="usuario">

                <label for="senha">Senha</label>
                <input type="password" id="senha">

                <button type="button" class="btn" onclick="fazerLogin()">Entrar</button>

                <p class="register">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
